<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SPA PIAC TEST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="/about" data-navigo>About</a>
        <a href="/products?a=b#something-here" data-navigo>Products 1</a>
        <a href="/products?c=d" data-navigo>Products 2</a>
        <a href="/login" data-navigo>Login</a>
        <a href="/login" data-navig="false">Reload to login</a>
        <a href="/login" data-navig target="_blank">New tab to login</a>
      </div>
    </header>
    <main>
      <h1 class="title">Hello World!</h1>
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry...
      </p>
      <div id="content"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
  <script src="//unpkg.com/navigo"></script>

  <script>
    window.addEventListener("load", () => {
      const router = new Navigo("/");
      const render = (content) =>
        (document.querySelector("#content").innerHTML = content);

      router
        .on("/about", (match) => {
          console.log(match);
          render("About");
        })
        .on("/products", (match) => {
          console.log(match);
          render("Products " + JSON.stringify(match.params));
        })
        .on("/login", (match) => {
          console.log(match);
          render("Login");
        })
        .on((match) => {
          console.log(match);
          render("home");
        })
        .resolve();
    });
  </script>
</html>
